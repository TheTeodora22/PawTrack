<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creează un cont pe platforma PawTrack pentru a accesa informații detaliate despre sănătatea și bunăstarea câinelui tău.">
    <title>PawTrack | Înregistrare</title>
    <link rel="icon" type="image/x-icon" href="DogIcon.png">
    <link rel="stylesheet" href="PawTrackRegister.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header>
        <img class="logo" src="2.png" alt="PawTrack logo">
    </header>
    <nav>
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="menu-icon">
            <i class='bx bx-menu'></i>
        </label>
        <ul class="nav__link">
            <li><a href="PawTrack.html">Acasă</a></li>
            <li><a href="PawTrackSanatate.html">Sănătate</a>
                <ul class="submenu" id="sanatate">
                    <li><a href="PawTrackSanatate.html#nutritie">Nutriție</a></li>
                    <li><a href="PawTrackSanatate.html#vaccinuri">Vaccinuri</a></li>
                    <li><a href="PawTrackSanatate.html#probleme-comune">Probleme Comune</a></li>
                </ul>
            </li>
            <li><a href="PawTrackBunastare.html">Bunăstare</a>
                <ul class="submenu">
                    <li><a href="PawTrackBunastare.html#activitati">Activități</a></li>
                    <li><a href="PawTrackBunastare.html#antrenament">Antrenament</a></li>
                </ul>
            </li>
            <li id="login"><a href="PawTrackLogin.html">Login/Înregistrare</a></li>
            <li id="account"><a href="PawTrackAccountDetails.html">Cont</a></li>
        </ul>
    </nav>
    <div class="main">
    <section>
        <h1>Înregistrare</h1>
        <form onsubmit="event.preventDefault(); console.log('Form submitted!');">

            <div class="input-box">
            <label for="fullname">Nume complet:</label>
            <input type="text" id="fullname" name="fullname" required>
            </div>
                        
            <div class="input-box">
            <label for="username">Nume de utilizator:</label>
            <input type="text" id="username" name="username" required>
            </div>
            
            <div class="input-box">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            </div>
            
            <div class="input-box">
            <label for="password">Parolă:</label>
            <input type="password" id="password" name="password" required>
            </div>
            
            <div class="input-box">
            <label for="confirm_password">Confirmă parola:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
                        
            <div class="input-box">
            <label for="dog_name">Nume câine:</label>
            <input type="text" id="dog_name" name="dog_name">
            </div>
                        
            <div class="input-box">
            <label for="dog_breed">Rasă câine:</label>
            <input type="text" id="dog_breed" name="dog_breed">
            </div>
                        
            <div class="input-box">
            <label for="dog_age">Vârstă câine (în ani):</label>
            <input type="number" id="dog_age" name="dog_age" min="0" step="1">
            </div>

            <button type="submit">Creează Cont</button>
        </form>
        <div class="autentificare">       
            <p>Ai deja un cont? <a href="PawTrackLogin.html">Autentifică-te aici</a></p>
        </div>
            </section>
        </div>
    <footer>
        <ul class="logos">
            <li><a href="#"><i class='bx bxl-github'></i></a></li>
            <li><a href="#"><i class='bx bxl-instagram-alt' ></i></a></li>
            <li><a href="#"><i class='bx bxs-envelope' ></i></a></li>
        </ul>
        <hr class="separator">
        <p>© 2024 PawTrack. Toate drepturile rezervate.</p>
    </footer>
</body>
<script src="PawTrackRegister.js"></script>
</html>
